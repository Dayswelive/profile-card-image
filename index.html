<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Profile.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<div class="container">
  <div class="wrapper">
  <img src="images/bg-pattern-card.svg" alt="BG patter">
  <div class="content">
    <img src="images/image-victor.jpg" alt="Victor image">
    <h2> Suryansh Crest <span>26</span> </h2>
    <P>London</P>
    <div class="footer">
<div>
        <p class="num">80K</p>
        <p> Followers</p>
</div>
<div>
        <p class="num">803K</p>
        <p> Likes</p>
</div>
<div>
        <p class="num">1.4K</p>
        <p> Photos</p>
</div>
    </div>
    </div>
  </div>
</div>
